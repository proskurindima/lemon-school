<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>4</title>
	<style>
		.wrapper {
			width: 800px;
			font-size: 0;
			margin-left: auto;
			margin-right: auto;
			margin-bottom: 90px;
			margin-top: 30px;
		}
		.b1 {
			text-align: center;
		}
		.col {
			width: calc(25% - 30px);
			background-color: black;
			height: 170px;
			display: inline-block;
			margin-left:15px;
			margin-right: 15px;
			margin-top: 30px;
			margin-bottom: 30px;
		}
		.b1--red {
			background-color: red
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="b1">
			<div class="col">1</div>
				<div class="col">1</div>
				<div class="col">1</div>
				<div class="col">1</div>
				<div class="col">1</div>
				<div class="col">1</div>
				<div class="col">1</div>
			</div>
		<div class="b1 b1--red"><div class="col">1</div>
				<div class="col">1</div>
				<div class="col">1</div>
				<div class="col">1</div>
				<div class="col">1</div>
				<div class="col">1</div>
				<div class="col">1</div>
			</div></div>
</body>
</html>
