<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>5</title>
	<style>
		.wrapper {
			width: 1200px;
			font-size: 0;
			margin-left: auto;
			margin-right: auto;
			margin-bottom: 90px;
			margin-top: 30px;
			height: 330px
		}
		.col {
			width: calc(16.6666666666666666% - 30px);
			background-color: black;
			display: inline-block;
			margin-left:15px;
			margin-right: 15px;
			margin-top: 30px;
			margin-bottom: 30px;
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div style="height:30px" class="col">1</div>
		<div style="height:90px" class="col">1</div>
		<div style="height:150px" class="col">1</div>
		<div style="height:210px" class="col">1</div>			
		<div style="height:270px" class="col">1</div>
		<div style="height:330px" class="col">1</div>
</body>
</html>
