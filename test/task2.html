<!DOCTYPE html>
<html>
<head>
	<title>Task 2</title>
	<meta charset="utf-8"></meta>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			font-family: sans-serif;
		}
		td {
			border: 1px solid #000;
		}
		th {
			border: 1px solid #000;
			color:#fff;
			background-color: #000;
		}
		table {
			border-collapse: collapse;
		}
		td:first-of-type {
			text-align: center;
		}
	</style>
</head>
<body>
<div class="table">
	<table>
		<thead>
			<th>День</th>
			<th>Действие</th>
			<th>Дополнительно</th>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td colspan="2">Начать учить таблицы</td>
			</tr>
			<tr>
				<td>2</td>
				<td colspan="2" rowspan="2">Выучить таблицы</td>
			</tr>
			<tr>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>Понять, как работает colspan</td>
				<td>Да и rowspan тоже</td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
